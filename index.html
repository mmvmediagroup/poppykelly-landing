<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="content">
    <!-- Content injected by JS -->
  </div>

  <script src="script.js"></script>
  <script>
    const bots = [
      /facebookexternalhit/i,
      /Facebot/i,
      /Twitterbot/i,
      /Pinterest/i,
      /Slackbot-LinkExpanding/i,
      /Googlebot/i,
      /LinkedInBot/i,
      /WhatsApp/i,
    ];

    const ua = navigator.userAgent;
    const isBot = bots.some(bot => bot.test(ua));

    const contentDiv = document.getElementById('content');

    if (!isBot) {
      contentDiv.innerHTML = `
        <h1>Welcome!</h1>
        <p>Check out my site:</p>
        <a href="https://poppykelly.site/" target="_blank" rel="noopener noreferrer">Visit PoppyKelly.site</a>
        <img src="images/sample.jpg" alt="Sample Image" />
      `;
    } else {
      contentDiv.innerHTML = `
        <h1>Welcome!</h1>
        <p>Enjoy your visit.</p>
      `;
    }
  </script>
</body>
</html>
